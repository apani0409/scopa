services:
  scopa:
    build:    .
    image:    scopa-multiplayer:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart:  unless-stopped
    healthcheck:
      test:     ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout:  5s
      retries:  3
